global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Backend API metrics
  - job_name: 'rag_backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'

  # Neo4j metrics (si plugin metrics activ√©)
  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']
    metrics_path: '/metrics'